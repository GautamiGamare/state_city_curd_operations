<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>City</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
<h2>City Details</h2>
<form action="{% url 'save_city' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <table class="table">
    <tr>
        <td>Enter City Name</td>
        <td>
            <input type="text" name="s1" required>
        </td>
    </tr>
    <tr>
        <td>Photo</td>
        <td><input type="file" name="s2"></td>
    </tr>
    <tr>
        <td>
            <select name="s3">
            {% for x in state %}
            <option value="{{ x.id }}">{{ x.name }}</option>
            {% endfor %}
            </select>
        </td>
    </tr>
    </table>
    <button type="submit">Save State</button>
</form>

{% if data %}
<table class="table">
<tr>
    <th colspan="5">State Details</th>
</tr>
<tr>
    <td>City ID</td>
    <td>City Name</td>
    <td>City Photo</td>
    <td>Update</td>
    <td>Delete</td>
</tr>
{% for x in data %}
<tr>
    <td>{{ x.id }}</td>
    <td>{{ x.name }}</td>
    <td>
        {% if x.photo %}
        <img src="{{ x.photo.url }}" width="200" height="200" alt="Not Available">
         {% else %}
         <h2>Img Not Found</h2>
        {% endif %}
    </td>
    <td>
        <form action="{% url 'update_city' %}">
            <input type="hidden" name="s1" value="{{ x.id }}">
            <button type="submit">Update</button>
        </form>
    <td><a href="{% url 'delete_city' %}?no={{ x.id }}">Delete</a></td>
</tr>
{% endfor %}

</table>
{% endif %}
</body>
</html>
